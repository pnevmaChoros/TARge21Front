<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/robofond.css">
    <title>Border color</title>
    <style type="text/css">
        body {
            font-family: Arial, Verdana, Sans-Serif;
            color: black;
        }

        p {
            width: 200px;
            border-style: solid;
            border-width: 3px;
        }

        p.one {
            border-color: #08d;

        }

        p.two {
            border-color: #bba #111 #ee3e80 #08d;
        }
    </style>
</head>
<body>
    <p class="one">Hohner's "Clavinet" is essentially an electric clavichord.</p>
    <p class="two">Hohner's "Clavinet" is essentially an electric clavichord.</p>
</body>
</html>
