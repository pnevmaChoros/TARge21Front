<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/robofond.css">
    <title>Spanning Rows</title>
    <style type="text/css">
        table{
            border: none;
        }

        th, td {
            border: none;
            background-color: #ddd;
            padding: 5px;
            width: 100px;
        }

                
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>ABC</th>
            <th>BBC</th>
            <th>CNN</th>
        </tr>
        <tr>
            <th>6am-7am</th>
            <td rowspan="2">Movie</td>
            <td>Comedy</td>
            <td>News</td>
        </tr>
        <tr>
            <th>7am-8am</th>
            <td >Sport</td>
            <td>Current Affairs</td>
        </tr>
    </table>
</body>
</html>
