<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/robofond.css">
    <title>Multiple select box</title>
</head>
<body>
    <form >
        <p>
            Do you play any the following instrument? (you can select more than one option) 
        </p>

        <select name="instruments" size="4" multiple="multiple">
                <option value="guitar" selected="selected">Guitr</option>
                <option value="drums">Drums</option>
                <option value="computer" selected="selected">Keyboard</option>
                <option value="bass" selected="selected">bass</option>

                
        </select>
    </form>
</body>
</html>
